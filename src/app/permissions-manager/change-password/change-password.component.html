<div class="modal-header">
    <h3 class="modal-title text-uppercase font-weight-bold m-0"> Change Password </h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <form [formGroup]="passwordForm">
            <div class="row mt-0 mb-2">
                <label for="newPassword"> New Password </label>
                <input type="password" class="form-control" formControlName="newPassword"
                    [class.border-danger]="lf.newPassword.invalid && (lf.newPassword.dirty || lf.newPassword.touched)"
                    [class.border-success]="lf.newPassword.valid && (lf.newPassword.dirty || lf.newPassword.touched)">
                <div *ngIf="lf.newPassword.invalid && (lf.newPassword.dirty || lf.newPassword.touched)"
                    class="help-block mt-1 text-danger">
                    <div *ngIf="lf.newPassword.errors.required">
                        * New Password is required.
                    </div>
                </div>
            </div>
            <div class="row mt-0 mb-2">
                <label for="confirm"> Confirm New Password </label>
                <input type="password" class="form-control" formControlName="confirm"
                    [class.border-danger]="lf.confirm.invalid && (lf.confirm.dirty || lf.confirm.touched)"
                    [class.border-success]="lf.confirm.valid && (lf.confirm.dirty || lf.confirm.touched)">
                <div *ngIf="lf.confirm.invalid && (lf.confirm.dirty || lf.confirm.touched)"
                    class="help-block mt-1 text-danger">
                    <div *ngIf="lf.confirm.errors.newMatchesConfirm">
                        The confirmation does not match.
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer border-0">
    <div class="container-fluid">
        <div class="row m-0">
            <div class="col-12 p-0 d-flex align-items-center justify-content-center">
                <button class="btn btn-primary btn-sm text-uppercase" color="primary" (click)="save()"> Save </button>
            </div>
        </div>
    </div>
</div>
