<div class="modal-header border-0">
    <h3 class="modal-title text-uppercase font-weight-bold m-0"> </h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center"> Are you sure? </h1>
            </div>
        </div>
        <div class="row m-0 d-flex justify-content-end">
            <button class="btn btn-primary mr-3" color="primary" (click)="change()"> {{ user.enabled ? 'Enable' : 'Disable' }} the user </button>
            <button class="btn btn-secondary" color="primary" (click)="closeModal()"> Cancel </button>
        </div>
    </div>
</div>
