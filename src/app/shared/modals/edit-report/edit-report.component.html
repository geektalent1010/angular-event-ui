<div class="modal-header">
    <h3 class="modal-title text-uppercase m-0"> Edit Report </h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row mt-0 mb-2">
            <div class="col-12">
                <h2 class="text-center"> {{ report?.reportName }} </h2>
            </div>
        </div>
        <div class="row mt-0">
            <div class="col-12">
                <ngx-spinner name="thumbnailLoadingSpinner" [fullScreen]="false" type="timer" size="medium"></ngx-spinner>
                <div class="thumbnail d-flex align-items-center justify-content-center" id="thumbnail"></div>
            </div>
        </div>
        <div class="row mt-0 text-center" *ngIf="revisionList?.length && !loadingThumbnail">
            <div class="col-12">
                <p> This report has been edited {{ revisionList?.length || 0 }} itmes. </p>
                <a href="javascript:void(0)" (click)="viewChangeHistory()"> View Change History </a>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer border-0">
    <div class="container-fluid">
        <div class="row m-0" *ngIf="report.editable">
            <div class="col-12 p-0 d-flex align-items-center justify-content-center">
                <button class="btn btn-primary text-uppercase" color="primary" (click)="editReport()"> Edit Report </button>
            </div>
        </div>
    </div>
</div>
