<div class="modal-header">
    <h3 class="modal-title m-0">Discount Selection</h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                Discount
            </div>
            <div class="col-md-8">
                <select name="discount" class="form-control" [(ngModel)]="_discountData.name">
                    <option [value]="discount.name" *ngFor="let discount of discountList">{{discount.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer border-0">
    <div class="container-fluid">
        <div class="row m-0">
            <div class="col-12 p-0 d-flex align-items-center justify-content-between">
                <button class="btn btn-primary text-uppercase" color="primary" (click)="save()"> Save </button>
                <button class="btn btn-primary text-uppercase" color="primary" (click)="closeModal()"> Cancel </button>
            </div>
        </div>
    </div>
</div>
