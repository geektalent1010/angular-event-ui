<div class='row' style='background-color:#fff;'>
    <div class='col-12'>
        

<table id="dataTable" class="table table-striped" style="width:100%; background-color:#fff;">
    <tbody>
       <tr>
          <th> </th>
          <th>Event Name</th>
          <th>Event Start</th>
          <th>Event End Date</th>
          <th>Reports</th>
         
       </tr>

       <tr *ngFor="let sessions of sessionListing"  >
        <td width="10%">
           <div class="toggleButton" data-toggle="collapse" data-target="#demo">
             <!-- <a href="#" class="expandCollapse"><i class="fas fa-arrow-down"></i></a>-->
           </div>
        </td>
        <td width="40%">
           <a target="_new" href="/event/{{sessions.evtUid}}">
              <h4>{{sessions.evtName}}</h4>  
           </a>
           <p>{{sessions.eventInfoText}}</p>
        </td>
        <td>{{sessions.showStartDate}}</td>
        <td>{{sessions.showEndDate}}</td>
        <td>
           <a target="_new" href='{{sessions.eventDashboardUrl}}' ><i class="fab fa-elementor"></i></a> &nbsp;
           <a target="_new" href='{{sessions.attendeeMetricsDashboard}}'><i class="fas fa-user-tie"></i></a> &nbsp;
           {{sessions.attendeeSessionDashboard}}
        </td>

    </tr>

     
  
    </tbody>
 </table>
