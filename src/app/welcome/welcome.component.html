<div class="compuHeader">
    <div class="welcomeMessage text-center p-4">
        {{ logout ? "You have successfully logged out!" : "Welcome to CSI Events!" }}
    </div>
</div>

<div class="container-fluid">
    <div class="row m-0 mb-5">
        <div class="col-12 col-sm-2 col-lg-4"></div>
        <div class="col-12 col-sm-8 col-lg-4">
            <h2 class="text-center m-0 py-3"> {{ logout ? "Didn't mean to?" : "To access your account" }} </h2>
            <form [formGroup]="loginForm" class="p-3">
                <div class="">
                    <input class='form-control' placeholder="Username" type="text" class="form-control"
                        formControlName="username"
                        [class.invalidField]="lf.username.invalid && (lf.username.dirty || lf.username.touched)"
                    >
                </div>
                <div class="mt-3">
                    <div class="input-group border-0"
                        [class.invalidField]="lf.password.invalid && (lf.password.dirty || lf.password.touched)"
					>
						<input name="password" type="password" class="input form-control border-0" formControlName="password" id="password" placeholder="Password"/>
						<div class="input-group-append">
							<span class="input-group-text border-0 bg-white" (click)="password_show_hide('password')">
							<i class="fas fa-eye" id="password_show_eye"></i>
							<i class="fas fa-eye-slash d-none" id="password_hide_eye"></i>
							</span>
						</div>
					</div>
                </div>
            </form>
            <div class="text-center">
                <button class="btn loginBtn border-0 mt-3 px-4 py-1" (click)="login()"> Login </button>
                <div class="text-danger" *ngIf="loginError">
                    These credentials are not correct.<br>
                    Click Forgot Password to continue
                </div>
            </div>
            <div *ngIf="!logout">
                <div class="text-center py-1">
                    <a href="javascript:void(0);" class="btn forgotPassword" (click)="forgotPassword()"> Forgot password? </a>
                </div>
                <div class="text-center orOption">
                    or
                </div>
                <div class="text-center">
                    <a href="javascript:void(0);" class="btn createAccount" (click)="createAccount()">
                        Create Account
                    </a>
                </div>
                <div class="text-center mb-3">
                    <a href="javascript:void(0);" class="btn PlusAccount p-0" (click)="createAccount()">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>

            <!-- <div class="d-flex justify-content-center mb-5">
                <div style="width: fit-content;">
                    <re-captcha
                        (resolved)="resolved($event)"
                        [siteKey]="recaptchSiteKey"
                    ></re-captcha>
                    <div class="text-danger" *ngIf="recaptchaNotChecked">
                        Please check the re-captcha.
                    </div>
                </div>
            </div> -->
        </div>
        <div class="col-12 col-sm-2 col-lg-4"></div>
    </div>
</div>
