<ngb-datepicker
  #dp
  [(ngModel)]="model"
    [startDate]="dateTime.date"
  (navigate)="date = $event.next"
></ngb-datepicker>
<ngb-timepicker [(ngModel)]="time" [meridian]="true"></ngb-timepicker>
