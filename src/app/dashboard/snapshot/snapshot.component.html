<div *ngIf="snapshot">
  <div class="card rounded-bottom border border-light shadow">
    <div class="header-bar"></div>
    <div class="card-body">
      <h2 class="card-title">{{ snapshot.title }}</h2>
      <hr />
      <div
        *ngIf="
          (waiting && timeRange == 4) || (waiting && timeRange != 4 && idx != 2)
        "
        style="height:29.5em;padding:50% 50%;"
      >
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!waiting || (timeRange != 4 && idx == 2)">
        <h3 class="card-subtitle">{{ snapshot.subtitle }}</h3>
        <table>
          <tr
            class="single-row"
            *ngFor="let row of snapshot.rows"
            [ngStyle]="{ 'background-color': row.formatting.highlightColor }"
          >
            <td class="td-label">{{ row.col1 }}</td>
            <td class="amount">
              {{ idx == 1 ? (row.col2 | money) : (row.col2 | number) }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
