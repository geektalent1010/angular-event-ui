
<div class="row px-3 px-lg-5">
    <div class="col-12 px-0 px-md-4">
        <div class="row">
            <div class="col-3" *ngIf="floorPlanImageUrl">
                <i class="fas fa-times text-danger pointer float-right" (click)="removeFloorplanImage()"></i>
                <div class="d-flex justify-content-center">
                    <label>Image Preview</label>
                </div>
                <div id="imagePreview" [style.backgroundImage]="'url(' + floorPlanImageUrl + ')'"></div>
            </div>
        </div>

        <div class="TitleSection row">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <h1 class="title font-weight-bold m-0">
                    Event Floor Plan <i class="fas fa-plus ml-2" *ngIf="pageType !== 'view'" (click)="createFloorPlan()"></i>
                </h1>
                <span class="description" *ngIf="pageType !== 'view'">
                    Create a new floor plan using the Room Layout tool below <br>
                    Hit + upload it or an existing floor plan
                </span>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-2 justify-content-end upload ">
                <input #fileInput type="file" [disabled]="pageType === 'view'" id="imageUpload" class="form-control floorplanUploadBtn"
                    accept=".png, .jpg, .jpeg, .svg" (change)="uploadFloorplan($event)" />
            </div>
            <div class="col-12 no-gutters floorplanContainer">
                <iframe src="https://floorplan-angular.vercel.app/" scrolling="auto" height="100%" width="100%"
                    frameBorder="0"></iframe>
            </div>
        </div>
    </div>
</div>
